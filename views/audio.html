
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Music Fun for Levy</title>
    <link rel="icon" href="/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/button.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="Layer1" style="position:fixed; left:0px; top:0px; width:100%; height:100%;z-index:-1">
    <img src="/img/bg.jpg" width="100%"/>
</div>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner" >
                    <h3 class="masthead-brand">Levy的音乐坊</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="mailto:levy.cn@outlook.com">Contact me</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4" style="border: 5px solid white;border-radius:20px;padding:10px 30px;background-color: #4C4C4C;width: 210px;">
            <div style="width:150px; height:200px; overflow:scroll; overflow-x:hidden;">
                <table id="playList" style="text-align: left">
                    <tr>
                        <th>播放列表</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="audio">
                <div class="echolizer"></div>
                <div class="colorizer"></div>
                <div class="disk"></div>
                <img src="/img/cover.jpg">
            </div>
        </div>

    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery.min.js"></script>
<script src="/js/colorizer.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $.post('/play/getAudioList',function (data) {
        if(data.success){
            var htmlStr = '<tr><th>播放列表</th></tr>';
            data.list.forEach(function (name) {
                htmlStr+='<tr><td><button class="btn btn-link" onclick="return change(\''+name+'\')">'+name+'</button></td></tr>';
            });

            var playList = document.getElementById('playList');
            playList.innerHTML=htmlStr;
        }else {
            alert('获取播放列表失败！');
        }
    });

    function change(src) {
        $.colorizer("div.colorizer", {
            file: "/resource/audio/"+src,
            shadow: ".colorizer",
            echolizer: ".echolizer"
        });
    }
</script>
</body>
</html>
